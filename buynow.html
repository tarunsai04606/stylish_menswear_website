<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .success-container {
            text-align: center;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        .success-container img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .success-container h1 {
            color: #28a745;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .success-container p {
            color: #333;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .success-container a {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .success-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <img src="https://cdn-icons-png.flaticon.com/512/148/148767.png" alt="Success Icon">
        <h1>Purchase Successful!</h1>
        <p>Thank you for your purchase. Your items will be shipped to you shortly.</p>
        <a href="./index.html">Back to Home</a>
    </div>
</body>
</html>
