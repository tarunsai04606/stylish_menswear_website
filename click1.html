h1 {

/* Container for all products */
.product-container {

    padding: 20px;
    justify-items: center;

}

/* Product styles */
.product {

    border-radius: 8px;

    text-align: center;
    
}

.product img {
    width: 100%;
    height: auto;
}

.actions {
    padding: 10px;
}

.actions a {
    display: block;
    background-color: #007BFF;
    color: white;
    padding: 10px;
    margin: 5px 0;
    text-decoration: none;
    border-radius: 4px;
    font-size: 14px;
}

.actions a:hover {
    background-color: #0056b3;
}

/* Responsiveness */
@media (max-width: 768px) {
    .product-container {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 18px;
    }
    
    .product-container {
        grid-template-columns: 1fr;
        
    }
}
